[build]
  base = "web"
  command = "npm run build"
  publish = "build"

[build.environment]
  REACT_APP_API_URL = "https://smartstay-chukaapp.glitch.me"
  CI = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  environment = { REACT_APP_API_URL = "https://smartstay-chukaapp.glitch.me" }

[context.deploy-preview]
  environment = { REACT_APP_API_URL = "https://smartstay-chukaapp.glitch.me" }

[context.branch-deploy]
  environment = { REACT_APP_API_URL = "https://smartstay-chukaapp.glitch.me" }
